<div class="row" style="background:grey">
	<section id="donorProfile" class="col-md-6 col-md-offset-3">
		<div class="col-lg-12 text-center">
                    <h2 class="section-heading">Profile Page</h2>
                    
        </div>
		<div class="clearfix">
			<div class="col-lg-4 text-center">
                <h4>User Name:</h4>
            </div>
            <div class="col-lg-4 text-center">
                <h6>{{current_user_name}}</h6>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Name:</h4>
            </div>
            <div class="col-lg-4 text-center" ng-model="donorName">
                <h6>{{donor.name}}</h6>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Contact Number:</h4>
            </div>
            <div class="col-lg-4 text-center" ng-model="donorContact">
                <h6>{{donor.contact_no}}</h6>
            </div>
            
		</div> 
</section>
</div>
